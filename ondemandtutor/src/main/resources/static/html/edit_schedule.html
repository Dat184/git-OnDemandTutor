    <script>
        document.getElementById('profilePicContainer').addEventListener('click', function () {
            document.getElementById('profilePicInput').click();
        });

        document.getElementById('profilePicInput').addEventListener('change', function (event) {
            const reader = new FileReader();
            reader.onload = function () {
                const img = document.createElement('img');
                img.src = reader.result;
                img.className = 'avatar-preview';
                document.getElementById('profilePicContainer').innerHTML = '';
                document.getElementById('profilePicContainer').appendChild(img);
            };
            reader.readAsDataURL(event.target.files[0]);
        });

    </script>
    <script>
        var modal = document.getElementById("passwordModal");

        var passwordLink = document.querySelector('.navigation li:nth-child(4) a');

        var closeButton = document.getElementsByClassName("close-button")[0];

        passwordLink.onclick = function () {
            modal.style.display = "block";
        }

        closeButton.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        document.getElementById('edit-schedule-btn').addEventListener('click', function() {
    document.getElementById('edit-schedule-container').classList.add('active');
    document.getElementById('upload-video-container').classList.remove('active');
});

document.getElementById('upload-video-btn').addEventListener('click', function() {
    document.getElementById('edit-schedule-container').classList.remove('active');
    document.getElementById('upload-video-container').classList.add('active');
});
