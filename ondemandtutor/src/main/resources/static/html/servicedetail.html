<script>
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('token');
        const urlParams = new URLSearchParams(window.location.search);
        const serviceId = urlParams.get('serviceId');
        const btnThue = document.getElementById('btnThue');

        if (!serviceId) {
            console.error('Service ID is missing');
            return;
        }

        // Fetch service information
        fetch(`http://localhost:8080/v1/tutor-services/${serviceId}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}` // Include token if needed for authentication
            }
        })
            .then(response => {
                if (response.status === 401) {
                    throw new Error('Unauthorized: Please check your authentication token.');
                }
                if (!response.ok) {
                    throw new Error('Failed to fetch service data');
                }
                return response.json();
            })
            .then(data => {
                const service = data.data;

                if (!service || !service.priceOfSession) {
                    console.error('Service data is incomplete');
                    return;
                }

                // Add click event to the "thuê khóa học" button
                btnThue.addEventListener('click', () => {
                    // Create the payment request to VNPAY
                    const paymentData = {
                        totalPrice: service.priceOfSession
                    };

                    console.log('Sending payment request:', paymentData);

                    // Fetch the payment URL from the backend
                    fetch('http://localhost:8080/v1/vnpay/payment', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}` // Include token if needed for authentication
                        },
                        body: JSON.stringify(paymentData)
                    })
                        .then(response => {
                            if (response.status === 401) {
                                throw new Error('Unauthorized: Please check your authentication token.');
                            }
                            if (!response.ok) {
                                throw new Error('Failed to create payment request');
                            }
                            return response.json();
                        })
                        // Assuming the redirection to booking.html should happen only after successful payment
                        .then(result => {
                            console.log('Payment request result:', result);
                            if (result.result.paymentUrl) {
                                // Redirect to the payment URL
                                console.log('Redirecting to:', result.result.paymentUrl);
                                window.location.href = result.result.paymentUrl;
                            } else {
                                console.error('Failed to get payment URL');
                            }
                        })

                            .catch(error => {
                            console.error('Error creating payment URL:', error);
                        });
                });
            })
            .catch(error => {
                console.error('Error fetching service data:', error);
            });
