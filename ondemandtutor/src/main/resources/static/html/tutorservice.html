    </div>
    </header>

    <div class="container">
        <div class="search-container">
            <input id="searchInput" type="text" class="search-box" placeholder="Nhập tên môn học...">

</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('token');
        const urlParams = new URLSearchParams(window.location.search);
        const tutorId = urlParams.get('tutorId');  // Get the tutor ID from the URL

        if (tutorId) {
            fetch(`http://localhost:8080/v1/tutor-services/tutor/${tutorId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'

                }
            })
                .then(response => response.json())
                .then(data => {
                    console.log('API Response:', data);  // Check if the response structure is as expected

                    const serviceList = document.getElementById('serviceList');
                    serviceList.innerHTML = ''; // Clear existing content

                    data.result.forEach(service => {
                        const serviceElement = document.createElement('div');
                        serviceElement.className = 'dich-vu-con';
                        serviceElement.innerHTML = `
                            <div class="img-dich-vu">
                                <img src="${service.imageUrl}" alt="">
                            </div>
                            <div class="ten-dich-vu">
                                <strong>${service.nameTutor}</strong>
                                <strong>${service.nameSubject}</strong>
                                <div class="xem-them">
                            <a href="servicedetail.html?serviceId=${service.id}">
                                <button>xem thêm</button>
                            </a>
                                </div>
                            </div>
                        `;
                        serviceList.appendChild(serviceElement);
                    });
                })
                .catch(error => console.error('Error fetching tutor services:', error));
        }
    });
</script>

<script src="../js/header.js"></script>
