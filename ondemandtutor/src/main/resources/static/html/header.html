

<header class="header">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../asset/fonts/fontawesome-free-6.5.2-web/css/all.min.css">

 
    <img class="logo" src="https://th.bing.com/th?q=Education+Logo+Without+Background&w=120&h=120&c=1&rs=1&qlt=90&cb=1&pid=InlineBlock&mkt=en-WW&cc=VN&setlang=en&adlt=strict&t=1&mw=247" alt="">
    <div class="navbar-container">
        
            <a class="nav-box" href="">GIỚI THIỆU</a>
            <a class="nav-box" href="">GIA SƯ</a>
            <a class="nav-box" href="">BẢNG GIÁ</a>
            <a class="nav-box" href="">DỊCH VỤ</a>
        
    </div>
    <div class="login-search-container">
        <div class="search-container">
            <input id="searchInput" type="text" class="search-box" placeholder="Tìm kiếm...">
            <button id="searchButton" class="search-button">    
                <i class="search-icon fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div class="login-container">
            <button id="loginButton" class="login-button">Đăng nhập</button>
            <img id="avatar" src="https://th.bing.com/th/id/OIP.MaDrjtmPQGzKiLHrHEPfFAHaHa?w=199&h=199&c=7&r=0&o=5&pid=1.7" alt="Avatar" class="avatar" >
        </div>
    </div>
    <script defer >
        document.addEventListener("DOMContentLoaded", function() {
    const searchButton = document.getElementById('searchButton');
    const searchInput = document.getElementById('searchInput');
    const loginButton = document.getElementById('loginButton');
    const avatar = document.getElementById('avatar');

    // Xử lý khi nhấn vào nút tìm kiếm
    searchButton.addEventListener('click', function(event) {
        event.stopPropagation(); // Ngăn sự kiện click lan truyền lên document
        searchButton.classList.toggle('active');
        searchInput.classList.toggle('active');
        searchInput.style.display = 'block'; // Ẩn nút đăng nhập
        if (searchInput.classList.contains('active')) {
            searchInput.focus(); // Đưa tiêu điểm vào thanh tìm kiếm khi nó được hiển thị
        }
        
        else {
            searchInput.style.display = 'block'; // Ẩn thanh tìm kiếm
        }
    });

    // Xử lý khi nhấn vào bất kỳ đâu trên tài liệu
    document.addEventListener('click', function(event) {
        if (!searchButton.contains(event.target) && !searchInput.contains(event.target)) {
            searchButton.classList.remove('active');
            searchInput.classList.remove('active');
            searchInput.style.border = 'block';
            searchInput.style.display = 'block';
        }
    });

    // Ngăn sự kiện click lan truyền từ thanh tìm kiếm
    searchInput.addEventListener('click', function(event) {
        event.stopPropagation(); // Ngăn sự kiện click lan truyền lên document
       
    });

    // Xử lý khi nhấn vào nút đăng nhập
    loginButton.addEventListener('click', function() {
        loginButton.style.display = 'none'; // Ẩn nút đăng nhập
        avatar.style.display = 'block'; // Hiển thị avatar
    });
});

    </script>
</header>
