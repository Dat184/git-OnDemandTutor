                <table>

                        <td><textarea type="text" id="description" name="description" rows="4"></textarea></td>

                </table>
                <button class="save-btn" id="saveBtn" type="submit">Lưu thay đổi</button>

        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {

        const urlParams = new URLSearchParams(window.location.search);
        const serviceId = urlParams.get('id');  // Get the ID from the URL
        if (!serviceId) {
            alert('Invalid service ID.');
            window.location.href = 'tutorlist.html'; // Redirect if no ID provided
            return;
        }

        fetchServiceDetails(serviceId);

        // Handle form submission
        document.getElementById('editTutorServiceForm').addEventListener('submit', (event) => {
            event.preventDefault();
            updateService(serviceId);
        });
    });

    function fetchServiceDetails(serviceId) {
        const token = localStorage.getItem('token');

        console.log('Fetching service details for ID:', serviceId);
        fetch(`http://localhost:8080/v1/tutor-services/${serviceId}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Service details fetched:', data);
                console.log(data.data.subjectId);
                const datasubjectid= localStorage.setItem('subjectId',data.data.subjectId)
                populateForm(data);
            })
            .catch(error => console.error('Error fetching service details:', error));
    }

    function populateForm(service) {

        document.getElementById('timeOfSession').value = service.data.timeOfSession || '';
        document.getElementById('priceOfSession').value = service.data.priceOfSession || '';

        document.getElementById('description').value = service.data.description || '';

        fetchSubjects(service.data.subjectId); // Populate subjects dropdown
    }

    function fetchSubjects(selectedSubjectId) {
        const token = localStorage.getItem('token');

        fetch('http://localhost:8080/v1/subject', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const subjectSelect = document.getElementById('subject');
                subjectSelect.innerHTML = '<option value="">Chọn môn</option>';

                if (Array.isArray(data)) {
                    data.forEach(subject => {
                        const option = document.createElement('option');
                        option.value = subject.id;
                        option.textContent = subject.name;
                        if (subject.id === selectedSubjectId) {
                            option.selected = true; // Set the selected option
                        }
                        subjectSelect.appendChild(option);
                    });
                } else {
                    console.error('Unexpected response structure:', data);
                    subjectSelect.innerHTML = '<option value="">Không có môn học</option>';
                }
            })
            .catch(error => console.error('Error fetching subjects:', error));
    }

    function updateService(serviceId) {
        const token = localStorage.getItem('token');
        const form = document.getElementById('editTutorServiceForm');
        const formData = new FormData(form);

        fetch(`http://localhost:8080/v1/tutor-services/${serviceId}`, {
            method: 'PUT',
            headers: {
                'Authorization': `Bearer ${token}`
            },
            body: formData // Gửi dữ liệu dạng FormData
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(errorText => {
                        throw new Error(`Error ${response.status}: ${errorText}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Service updated successfully:', data);
                window.location.href = 'tutorService.html'; // Redirect after successful update
            })
            .catch(error => {
                console.error('Error updating service:', error.message);
                alert(`Failed to update service: ${error.message}`);
            });
    }


</script>

</body>
