<script>
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('token');

        // Fetch and populate subjects if on the subject list page
        if (window.location.pathname.includes('subjectlist.html')) {
            fetch('http://localhost:8080/v1/subject', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('API Response:', data); // Log the entire response
                    populateSubjects(data); // Pass the array directly
                    attachDeleteHandlers(); // Add delete handlers after populating
                })
                .catch(error => console.error('Error fetching subjects:', error));
        }
    });

    function populateSubjects(subjects) {
        const tableBody = document.querySelector('#subject-table tbody');
        if (!tableBody) {
            console.error('Table body for subjects not found');
            return;
        }
        tableBody.innerHTML = ''; // Clear previous content

        if (subjects.length > 0) {
            subjects.forEach((subject, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                <td>${index + 1}</td>
                <td>${subject.name || 'Chưa Cập Nhật'}</td>
                <td>
                    <a href="editsubject.html?id=${subject.id}" class="edit-link">Sửa</a>
                    <a href="#" class="delete-link" data-id="${subject.id}" data-type="subject">Xóa</a>
                </td>
            `;
                tableBody.appendChild(row);
            });
        } else {
            const row = document.createElement('tr');
            row.innerHTML = `<td colspan="3">Không có môn học để hiển thị.</td>`;
            tableBody.appendChild(row);
        }
    }

    function attachDeleteHandlers() {
        const deleteLinks = document.querySelectorAll('.delete-link');
        deleteLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const id = event.target.dataset.id;
                const itemType = event.target.dataset.type;
                if (confirm('Bạn có chắc chắn muốn xóa?')) {
                    if (itemType === 'subject') {
                        deleteSubject(id);
                    }
                }
            });
        });
    }

    function deleteSubject(id) {
        const token = localStorage.getItem('token');
        fetch(`http://localhost:8080/v1/subject/${id}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            }
        })
            .then(response => {
                if (response.ok) {
                    alert('Xóa môn học thành công');
                    location.reload(); // Refresh the page to update the list
                } else {
                    alert('Đã xảy ra lỗi khi xóa môn học');
                }
            })
            .catch(error => console.error('Error deleting subject:', error));
    }

</script>
